loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
  - type: sphinx
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      contents:
        - '*'
  markdown:
    # render_toc: true
    descriptive_class_title: false
    classdef_render_init_signature_if_needed: true
  mkdocs_config:
    site_name: pgz
    # theme: readthedocs
    markdown_extensions:
      - smarty
      - toc:
          permalink: True
      - sane_lists